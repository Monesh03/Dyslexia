{% extends "base.html" %}
{% block content %}
<h3>📝 Mock Reading Test</h3>
<p>{{ question }}</p>
<form method="POST">
  <textarea name="answer" class="form-control" rows="3" placeholder="Write your answer..."></textarea>
  <button class="btn btn-primary mt-2">Submit</button>
</form>

{% if score %}
<div class="alert alert-success mt-3">You scored {{ score }}/10</div>
{% endif %}
{% endblock %}
