<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dyslexia Learning Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .nav-logo {
      height: 40px;
      margin-right: 10px;
    }
    .dropdown-menu a {
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0,0,0,0.5);">
  <div class="container-fluid">
    <!-- Left logo and app name -->
    <a class="navbar-brand d-flex align-items-center" href="/dashboard">
      
      Dyslexia Assistant
    </a>

    <!-- Dropdown Menu -->
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        ☰ Menu
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="/profile">🧠 Profile</a></li>
        <li><a class="dropdown-item" href="/tools">📘 Learning Tools</a></li>
        <li><a class="dropdown-item" href="/mocktest">📝 Mock Test</a></li>
      </ul>
    </div>

    {% if session['user'] %}
      <a href="/logout" class="btn btn-outline-light ms-auto">Logout</a>
    {% endif %}
  </div>
</nav>

<div class="container mt-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
