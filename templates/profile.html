{% extends "base.html" %}
{% block content %}
<h3>ðŸ§  Your Learning Profile</h3>

<form method="POST" class="mt-3">

  <label class="form-label">Full Name</label>
  <input type="text" name="name" class="form-control mb-2" value="{{ user.name or '' }}">

  <label class="form-label">Age</label>
  <input type="number" name="age" class="form-control mb-2" value="{{ user.age or '' }}">

  <label class="form-label">Class / Standard</label>
  <input type="text" name="standard" class="form-control mb-2" placeholder="e.g., Grade 6" value="{{ user.standard or '' }}">

  <label class="form-label">Select your struggles</label>
  <select name="struggles" class="form-select mb-3">
    <option value="">-- Select One --</option>
    <option value="Reading" {% if user.struggles == 'Reading' %}selected{% endif %}>Reading</option>
    <option value="Writing" {% if user.struggles == 'Writing' %}selected{% endif %}>Writing</option>
    <option value="Spelling" {% if user.struggles == 'Spelling' %}selected{% endif %}>Spelling</option>
    <option value="Comprehension" {% if user.struggles == 'Comprehension' %}selected{% endif %}>Comprehension</option>
  </select>

  <button class="btn btn-primary">Save Profile</button>
</form>
{% endblock %}
